<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Chomper — Maze Chase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-wrapper">
    <header class="game-header">
      <h1>Dot Chomper</h1>
      <div class="score-board">
        <span>Score: <strong id="score">0</strong></span>
        <span>Lives: <strong id="lives">3</strong></span>
        <span>Level: <strong id="level">1</strong></span>
      </div>
    </header>
    <main class="game-area">
      <canvas id="gameCanvas" width="560" height="620"></canvas>
      <div id="startScreen">
        <p>Use <kbd>↑</kbd><kbd>↓</kbd><kbd>←</kbd><kbd>→</kbd> or <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> to move</p>
        <button id="startBtn">Play</button>
      </div>
      <div id="gameOverScreen" class="hidden">
        <h2>Game Over</h2>
        <p>Final score: <strong id="finalScore">0</strong></p>
        <button id="restartBtn">Play Again</button>
      </div>
      <div id="levelCompleteScreen" class="hidden">
        <h2>Level Complete!</h2>
        <p>Score: <strong id="levelScore">0</strong></p>
        <button id="nextLevelBtn">Next Level</button>
      </div>
    </main>
    <p class="hint">Eat power pellets (big dots) to turn ghosts blue and eat them for bonus points.</p>
  </div>
  <script src="game.js"></script>
</body>
</html>
